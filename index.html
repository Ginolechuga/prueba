<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Diario de Actividad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    select, button {
      padding: 0.5rem;
      width: 100%;
      margin-top: 1rem;
    }
    .day {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: #ccc;
      text-align: center;
      line-height: 50px;
      border-radius: 8px;
      cursor: pointer;
    }
    .day.done {
      background-color: #4caf50;
      color: white;
    }
    .day.disabled {
      background-color: #e0e0e0;
      cursor: not-allowed;
    }
    .day:hover:not(.disabled) {
      background-color: #8bc34a;
    }
    .day.selected {
      background-color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Actividad Diario</h1>
    <label for="alumno">Selecciona tu nombre:</label>
    <select id="alumno">
      <option value="Emanuel">Emanuel</option>
      <option value="Lucero">Lucero</option>
      <option value="Tony">Tony</option>
      <option value="Paty">Paty</option>
      <option value="Modesto">Modesto</option>
      <option value="Teresa">Teresa</option>
      <option value="Genesis">Genesis</option>
      <option value="José Perez">José Perez</option>
      <option value="Aylin">Aylin</option>
      <option value="Alexis">Alexis</option>
      <option value="Eduar">Eduar</option>
      <option value="Joselin">Joselin</option>
      <option value="Nancy">Nancy</option>
    </select>
    <button id="registrarBtn">Registrar actividad</button>

    <h3>Progreso de 60 días:</h3>
    <div id="diasContainer"></div>
  </div>

  <script>
    const APP_ID = 'A1FE9350-3CAD-48A9-BBE5-19EF0CEF5BE8';
    const API_KEY = '7FCC1F26-6267-4304-98C8-663B1A1B3D03';
    const URL = `https://api.backendless.com/${APP_ID}/${API_KEY}/data/registros`;

    const diasContainer = document.getElementById('diasContainer');
    const registrarBtn = document.getElementById('registrarBtn');
    const alumnoSelect = document.getElementById('alumno');
    const NUM_DIAS = 60;

    const obtenerRegistros = async (alumno) => {
      const res = await fetch(`${URL}?where=nombre%20%3D%20%27${alumno}%27`);
      const data = await res.json();
      return data.map((registro) => new Date(registro.fecha).toISOString().split('T')[0]);
    };

    const mostrarDias = async () => {
      const nombreAlumno = alumnoSelect.value;
      const registrosAlumno = await obtenerRegistros(nombreAlumno);

      diasContainer.innerHTML = '';
      for (let i = 0; i < NUM_DIAS; i++) {
        const dia = new Date();
        dia.setDate(dia.getDate() - NUM_DIAS + i);
        const diaStr = dia.toISOString().split('T')[0];

        const diaDiv = document.createElement('div');
        diaDiv.classList.add('day');
        diaDiv.textContent = `${dia.getDate()}/${dia.getMonth() + 1}`;

        if (registrosAlumno.includes(diaStr)) {
          diaDiv.classList.add('done');
        } else if (new Date() > dia) {
          diaDiv.classList.add('disabled');
        }

        diasContainer.appendChild(diaDiv);
      }
    };

    const registrarHoy = async () => {
      const nombreAlumno = alumnoSelect.value;
      const hoy = new Date();
      const hoyStr = hoy.toISOString().split('T')[0];

      const registros = await obtenerRegistros(nombreAlumno);
      if (registros.includes(hoyStr)) {
        alert("Ya registraste tu actividad hoy.");
        return;
      }

      await fetch(URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre: nombreAlumno, fecha: hoyStr, actividad: true })
      });

      alert("¡Actividad registrada hoy!");
      await mostrarDias(); // refresca calendario
    };

    registrarBtn.addEventListener('click', registrarHoy);
    alumnoSelect.addEventListener('change', mostrarDias);

    // Mostrar al cargar
    mostrarDias();
  </script>
</body>
</html>
